{% extends 'base.html' %}

{% block title %}Profile - Puma WMS{% endblock %}

{% block page_title %}Your Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-dark">
                <i class="fas fa-user-circle me-2"></i> Profile Information
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <p class="form-control-plaintext">{{ current_user.username }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Role</label>
                    <p class="form-control-plaintext">
                        <span class="badge {% if current_user.role == 'admin' %}bg-danger{% elif current_user.role == 'staff' %}bg-primary{% else %}bg-secondary{% endif %}">
                            {{ current_user.role|title }}
                        </span>
                    </p>
                </div>
                <form method="post" action="{{ url_for('auth.profile') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}">
                    </div>
                    
                    <hr>
                    <h5>Change Password</h5>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
