<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Task Board Management System{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Select2 for dropdowns -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
  
  <!-- Custom styles -->
  <link href="/static/css/styles.css" rel="stylesheet">
  
  <!-- jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- Firebase Config -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "{{ config.FIREBASE_CONFIG.apiKey }}",
      authDomain: "{{ config.FIREBASE_CONFIG.authDomain }}",
      projectId: "{{ config.FIREBASE_CONFIG.projectId }}",
      storageBucket: "{{ config.FIREBASE_CONFIG.storageBucket }}",
      messagingSenderId: "{{ config.FIREBASE_CONFIG.messagingSenderId }}",
      appId: "{{ config.FIREBASE_CONFIG.appId }}"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  
  <!-- Firebase Auth Utilities -->
  <script src="/static/js/firebase-login.js"></script>
  
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-tasks me-2 text-primary"></i>
        Task Board
      </a>
      
      {% if request.session.get('user_id') %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
        </ul>
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="fas fa-sign-out-alt me-1"></i> Logout
            </a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>
  
  <!-- Main content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  
  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center">
      <span class="text-muted">Task Board Management System &copy; 2025</span>
    </div>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
